<html>

<head>
    <title>
        Button onclick event example
    </title>
</head>

<body>
    <button onclick="document.getElementById('on_off_image').src = '/overview/images/on.jpg';console.log('light is switched ON');">
        Click to switch ON
    </button>
    <img id="on_off_image" src="./images/on.jpg" alt="Light  ON/OFF image" width="100" height="100"/>
    <button onclick="document.getElementById('on_off_image').src = '/overview/images/off.jpg';console.log('light is switched OFF');">
        Click to switch OFF
    </button>
</body>

</html>
